					<form action="" role="form">
						<div class="form-group text-center">
							<p class="text-left">Enter your number:</p>
							<input id="numero" class="form-control" type="number" name="valor" min="0" max="100" required> <br/>

		<script type="text/javascript">

			//Adivinar el número
			var aleatorio = (Math.random()*100).toFixed(0);
			$("#jugar").hide();
			$(function(){
				$("form").submit(function(){
					event.preventDefault();
					if(parseInt($("#numero").val()) > parseInt(aleatorio)){
						$("#numero").val("");
						$("#resultado").addClass("text-danger");
						$("#resultado").text("Go Down!");
						$("#resultado").show(1000);
						$("#resultado").hide(3000);
					}else if (parseInt($("#numero").val()) < parseInt(aleatorio)){
						$("#numero").val("");
						$("#resultado").addClass("text-danger");
						$("#resultado").text("Go Up!");
						$("#resultado").show(1000);
						$("#resultado").hide(3000);
					}else{
						$("numero").val("");
						$("#resultado").addClass("text-success");
						$("#resultado").text("You Win!");
						$("#resultado").show(1000);
						$("#jugar").show(3000);
					};

				});
				$("#jugar").click(function(){
					location.reload();
				});

			});
